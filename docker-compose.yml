version: "3.8"

networks:
  live_storage_hub_net:
    driver: bridge

services:
  postgres:
    image: postgres:16-alpine
    container_name: live_storage_hub_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: live_storage_hub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - live_storage_hub_net

  api:
    build: .
    container_name: live_storage_hub_api
    restart: always
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/live_storage_hub
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SERVER_PORT: 9090
    ports:
      - "9090:9090"
    networks:
      - live_storage_hub_net

volumes:
  postgres_data:
